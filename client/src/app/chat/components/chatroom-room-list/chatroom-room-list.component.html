<div class="list">
  <mat-list>
    <mat-list-item
      [@flyInOutAnimation]
      *ngFor="let item of list" (click)="open(item)">
      {{item.name}}
      <span class="space"></span>
      <button mat-raised-button
              color="primary"
              *ngIf="item.key !== defaultChatroom.key"
              (click)="isJoined(item) ? leave(item, $event): join(item, $event)">
        {{ (isJoined(item)) ? 'Leave' : 'Join' }}
      </button>
    </mat-list-item>
  </mat-list>
</div>
