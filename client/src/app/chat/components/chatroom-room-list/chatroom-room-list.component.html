<div class="list">
  <md-list>
    <md-list-item
      [@flyInOutAnimation]
      *ngFor="let item of list" (click)="open(item)">
      {{item.name}}
      <span class="space"></span>
      <button md-raised-button
              color="primary"
              *ngIf="item.key !== defaultChatroom.key"
              (click)="isJoined(item) ? leave(item, $event): join(item, $event)">
        {{ (isJoined(item)) ? 'Leave' : 'Join' }}
      </button>
    </md-list-item>
  </md-list>
</div>
