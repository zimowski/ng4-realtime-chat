<md-toolbar color="primary">
  <form (submit)="sendMessage()" novalidate>
    <button md-button type="submit">
      <i class="material-icons">message</i>
    </button>
    <div class="input-box">
      <input class="input-text-message"
             type="text"
             [(ngModel)]="message"
             name="message"
             placeholder="Text message"
             autofocus
             autocomplete="off">
    </div>
  </form>
</md-toolbar>
